spring.application.name=employee
# Server Configuration
server.port=8080

# Database Configuration
# Replace 'employee_db' with your database name if different
# Replace 'your_password' with your actual MySQL root password
spring.datasource.url=jdbc:mariadb://localhost:3306/employee_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
# 'update' will automatically create/update the database schema based on your entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

